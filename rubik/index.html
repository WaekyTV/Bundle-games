<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube 3D</title>
    <style>
        /* Thème sombre cohérent */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ff99; /* Vert néon */
        }
        
        /* Conteneur 3D (le jeu sera injecté dans la div #cube-container) */
        #cube-container {
            width: 500px;
            height: 500px;
            margin: 20px 0;
            border: 4px solid #6441a5;
            box-shadow: 0 0 20px rgba(100, 65, 165, 0.5);
            /* Important: position relative pour la détection des clics/événements */
            position: relative; 
            overflow: hidden;
        }
        
        #controls {
            margin-bottom: 10px;
            text-align: center;
            width: 500px;
        }
        
        /* Boutons */
        button {
            background-color: #00ff99;
            border: none;
            color: #1a1a2e;
            padding: 8px 15px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px;
        }
        button:disabled {
            background-color: #555;
            cursor: default;
        }
        
        /* Lien retour */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #00ff99;
            text-decoration: none;
            font-size: 1.1em;
        }
        
        /* Statut (Score/Mélangé) */
        #status {
            font-size: 1.2em;
            margin: 10px 0;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <h1>Rubik's Cube 3D</h1>
    <div id="status">Utilisez les boutons ou cliquez/glissez pour tourner.</div>
    
    <div id="controls">
        <button id="scrambleBtn">Mélanger</button>
        <button id="resetBtn">Résoudre (Reset)</button>
    </div>

    <div id="cube-container">
        </div>
    
    <a href="../index.html">Retour au menu</a>

    <script src="js/three.min.js"></script>
    
    <script src="js/OrbitControls.js"></script> 
    
    <script src="js/CubeLogic.js"></script> 
    
</body>
</html>
