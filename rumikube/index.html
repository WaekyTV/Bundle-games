<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummikub Classique (Solo)</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

    <h1>Rummikub (Règles Classiques Solo)</h1>
    
    <div id="status">Générez un nouveau jeu.</div>
    <div class="info">Règle d'Ouverture : Le premier coup doit valoir au moins 30 points.</div>
    
    <div id="controls">
        <button id="newGameBtn">Nouvelle Partie</button>
        <button id="drawTileBtn" disabled>Piocher (Tour Passé)</button>
        <button id="validateBtn" disabled>Valider Pose (Fin de Tour)</button>
    </div>

    <h2>Mon Chevalet</h2>
    <div id="hand-container" class="tile-container"></div>
    
    <h2>Tapis Central (Zone de Pose)</h2>
    <div id="board-container" class="tile-container"></div>
    
    <a href="../index.html">Retour au menu</a>

    <script src="js/game.js"></script>
