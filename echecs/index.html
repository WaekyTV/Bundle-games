<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Échecs</title>

    <link rel="stylesheet" 
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" 
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" 
        crossorigin="anonymous">
    
    <style>
        /* Thème sombre cohérent */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ff99;
        }
        
        /* Conteneur du jeu (pour centrer le plateau) */
        #game-container {
            width: 400px; /* Taille standard pour l'affichage */
            margin: 20px auto;
        }

        #status {
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 25px;
            color: #FF8C00; /* Orange rétro */
        }

        /* Boutons et lien */
        button {
            background-color: #00ff99;
            border: none;
            color: #1a1a2e;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #00ff99;
            text-decoration: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Échecs (VS Humain)</h1>
    
    <div id="game-container"></div>

    <div id="status">Chargement...</div>
    
    <div>
        <button id="startBtn">Nouvelle Partie (Blanc vs Noir)</button>
        <button id="resetBtn">Réinitialiser (Plateau)</button>
    </div>
    
    <a href="../index.html">Retour au menu</a>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" 
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" 
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/chess.js@1.4.0/dist/chess.js"></script>
    <script src="https://unpkg.com/chessboard-arrows@1.0.1/dist/chessboard-arrows.js"></script>
    
    <script>
        const statusEl = $('#status');
        const startBtn = $('#startBtn');
        const resetBtn = $('#resetBtn');
        
        let board = null;      // Variable pour l'affichage du plateau
        let game = new Chess(); // Variable pour la logique du jeu (chess.js)
        let arrows = null;     // Variable pour les flèches (chessboard-arrows)

        // --- LOGIQUE DE JEU (Identique) ---
        
        function onDragStart (source, piece, position, orientation) {
            if (game.game_over() === true || (game.turn() === 'b')) { 
                return false;
            }
        }
        
        function onDrop (source, target) {
            let move = game.move({
                from: source,
                to: target,
                promotion: 'q' 
            });

            if (move === null) return 'snapback';

            // Efface les flèches à chaque nouveau coup
            arrows.clearArrows();
            updateStatus();
        }

        function onSnapEnd () {
            board.position(game.fen());
        }
        
        function updateStatus() {
            let status = '';
            let moveColor = game.turn() === 'b' ? 'Noir' : 'Blanc';

            if (game.in_checkmate() === true) {
                status = `Partie terminée, ${moveColor} est en Échec et Mat.`;
            } else if (game.in_draw() === true) {
                status = 'Partie terminée, Nulle.';
            } else {
                status = `Tour : ${moveColor}`;
                if (game.in_check() === true) {
                    status += ` (en échec)`;
                }
            }
            statusEl.html(status);
        }

        function resetGame() {
             game.reset();
             board.position('start');
             arrows.clearArrows(); // Important pour effacer les flèches
             updateStatus();
        }

        // --- CONFIGURATION DU PLATEAU ---

        const cfg = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd 
        };

        // Crée le plateau
        board = Chessboard('game-container', cfg);
        
        // Initialise la librairie des flèches
        arrows = new ChessboardArrows(board);
        
        // --- Événements ---
        startBtn.on('click', resetGame);
        resetBtn.on('click', () => {
             board.position('start');
             arrows.clearArrows();
             statusEl.html("Plateau réinitialisé. Cliquez sur 'Nouvelle Partie' pour jouer.");
        });

        // Lance l'affichage initial
        updateStatus(); 
    </script>
</body>
</html>
