<script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');

        const box = 20;
        let score = 0;
        let snake = [];
        let food;
        let direction;
        let game;
        let gameActive = false;

        function initializeGame() {
            if (game) {
                clearInterval(game);
            }
            
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            
            score = 0;
            direction = null;
            statusElement.textContent = "Score : 0";
            
            spawnFood();
            
            gameActive = true;
            game = setInterval(draw, 100);
        }
        
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    spawnFood();
                }
            }
        }

        function setDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (event.keyCode === 38 && direction !== 'DOWN') {
                direction = 'UP';
            } else if (event.keyCode === 39 && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (event.keyCode === 40 && direction !== 'UP') {
                direction = 'DOWN';
            }
        }
        document.addEventListener('keydown', setDirection);

        // Vérifie les collisions (avec soi-même uniquement)
        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            if (!gameActive) return;

            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#00ff99" : "#00cc7a";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                ctx.strokeStyle = "#1a1a2e";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#FF8C00";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            // --- TRAVERSÉE DES MURS ---
            if (snakeX < 0) snakeX = canvas.width - box;
            else if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY < 0) snakeY = canvas.height - box;
            else if (snakeY >= canvas.height) snakeY = 0;
            // --------------------------

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                statusElement.textContent = "Score : " + score;
                spawnFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (checkCollision(newHead)) {
                clearInterval(game);
                gameActive = false;
                statusElement.textContent = `Perdu ! Score final : ${score}`;
            }

            snake.unshift(newHead);
        }

        restartButton.addEventListener('click', initializeGame);
        initializeGame();
    </script>
