<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Échecs</title>

    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    
    <style>
        /* Thème sombre cohérent */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #00ff99; }
        #game-container {
            width: 400px; /* Taille standard pour l'affichage */
            margin: 20px auto;
        }
        #status {
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 25px;
            color: #FF8C00;
        }
        button {
            background-color: #00ff99;
            border: none;
            color: #1a1a2e;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #00ff99;
            text-decoration: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Échecs (VS Humain)</h1>
    
    <div id="game-container"></div>

    <div id="status">Chargement...</div>
    
    <div>
        <button id="startBtn">Nouvelle Partie (Blanc vs Noir)</button>
        <button id="resetBtn">Réinitialiser (Plateau)</button>
    </div>
    
    <a href="../index.html">Retour au menu</a>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/chess.js"></script>
    
    <script>
        const statusEl = $('#status');
        const startBtn = $('#startBtn');
        const resetBtn = $('#resetBtn');
        
        let board = null;      // Pour l'affichage
        let game = new Chess(); // Pour la logique (chess.js gère la façon dont les pièces bougent)

        // --- LOGIQUE DE JEU ---
        
        function onDragStart (source, piece, position, orientation) {
            // Empêche de bouger les pièces si la partie est terminée ou si ce n'est pas le tour du joueur
            if (game.game_over() === true || 
                (game.turn() === 'b' && piece.search(/^w/) !== -1) || 
                (game.turn() === 'w' && piece.search(/^b/) !== -1)) { 
                return false;
            }
        }
        
        function onDrop (source, target) {
            // Tente de faire le coup. chess.js valide si le coup est légal.
            let move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Promotion forcée en reine
            });

            // Coup illégal
            if (move === null) return 'snapback';

            updateStatus();
        }

        // Met à jour la position du plateau après un coup réussi (visuel)
        function onSnapEnd () {
            board.position(game.fen());
        }
        
        function updateStatus() {
            let status = '';
            let moveColor = game.turn() === 'b' ? 'Noir' : 'Blanc';

            // Vérifie les conditions de fin de partie (logique gérée par chess.js)
            if (game.in_checkmate() === true) {
                status = `Partie terminée, ${moveColor} est en Échec et Mat.`;
            } else if (game.in_draw() === true) {
                status = 'Partie terminée, Nulle.';
            } else {
                status = `Tour : ${moveColor}`;
                if (game.in_check() === true) {
                    status += ` (en échec)`;
                }
            }
            statusEl.html(status);
        }

        function resetGame() {
             game.reset();
             board.position('start');
             updateStatus();
        }

        // --- CONFIGURATION DU PLATEAU ET INITIALISATION ---

        const cfg = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd 
        };

        // Crée le plateau
        board = Chessboard('game-container', cfg);
        
        // --- Événements des boutons ---
        startBtn.on('click', resetGame);
        resetBtn.on('click', () => {
             board.position('start');
             statusEl.html("Plateau réinitialisé. Cliquez sur 'Nouvelle Partie' pour jouer.");
        });

        // Lance l'affichage initial
        updateStatus(); 
    </script>
</body>
</html>
