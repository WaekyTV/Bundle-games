<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poxel Arcade Bundle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Fond sombre */
            color: #e0e0e0; /* Texte clair */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #00ff99; /* Vert néon (de ton bot) */
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            margin-bottom: 40px;
        }
        .game-grid {
            display: grid;
            /* Crée une grille flexible qui s'adapte à la taille de l'écran */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-card {
            background-color: #2e2e4d;
            border: 2px solid #6441a5; /* Violet néon (de ton bot) */
            border-radius: 10px;
            padding: 20px;
            text-decoration: none; /* Enlève le soulignement des liens */
            color: #e0e0e0;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px); /* Effet de "soulèvement" */
            box-shadow: 0 0 15px #6441a5;
            color: #fff;
        }
        /* Style pour les jeux que tu n'as pas encore ajoutés */
        .game-card.disabled {
            background-color: #444;
            border-color: #666;
            color: #888;
            pointer-events: none; /* Non cliquable */
        }
    </style>
</head>
<body>
