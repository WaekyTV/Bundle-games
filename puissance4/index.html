<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Puissance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { color: #00ff99; }
        
        /* Conteneur de la grille de jeu */
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 60px); 
            grid-template-rows: repeat(6, 60px); 
            gap: 5px;
            background-color: #027afa; /* Bleu néon (la grille) */
            border: 5px solid #014a8f;
            border-radius: 10px;
            padding: 5px;
            position: relative;
        }
        
        /* Les cases (trous) */
        .cell {
            width: 60px;
            height: 60px;
            background-color: #1a1a2e; /* Couleur du fond (trou) */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Les jetons */
        .token {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            box-sizing: border-box;
            transition: transform 0.5s ease-in; /* Transition pour l'effet de chute */
        }
        .token.red {
            background-color: #FF4136; /* Rouge */
            border: 3px solid #b32d25;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.5);
        }
        .token.yellow {
            background-color: #FFDC00; /* Jaune */
            border: 3px solid #b39b00;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Position de départ (cachée en haut de la colonne) */
        .token.falling {
            transform: translateY(-370px); /* Hauteur de la grille plus 10px */
        }

        /* Colonnes cliquables (superposées à la grille) */
        #click-targets {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 5px;
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 5px 0; 
        }
        .column-target {
            width: 60px;
            height: 370px; 
            cursor: pointer;
            z-index: 10;
        }
        .column-target:hover {
            background-color: rgba(0, 255, 153, 0.1); /* Survol vert néon */
            border-radius: 10px;
        }
        
        #status { font-size: 1.5em; height: 30px; margin: 20px 0; color: #fff; }
        button { background-color: #00ff99; border: none; color: #1a1a2e; padding: 10px 20px; font-size: 1em; font-weight: bold; border-radius: 5px; cursor: pointer; margin: 5px; }
        a { display: inline-block; margin-top: 15px; color: #00ff99; text-decoration: none; font-size: 1.1em; }
    </style>
</head>
<body>

    <h1>Puissance 4</h1>
    <div id="status">C'est à votre tour (Rouge)</div>
    
    <div id="game-container" style="position: relative;">
        <div id="game-board"></div>
        <div id="click-targets"></div>
    </div>
    
    <button id="restartButton">Recommencer</button>
    <a href="../index.html">Retour au menu</a>

    <script>
        const ROWS = 6;
        const COLS = 7;
        // La variable BASE_API_URL DOIT être définie ici pour l'XP !
        const BASE_API_URL = 'VOTRE_ADRESSE_API_ICI'; // <-- N'oubliez pas de la changer
        let discordUserId = null;

        const boardElement = document.getElementById('game-board');
        const statusElement = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const clickTargetsElement = document.getElementById('click-targets');
        
        let boardState = []; 
        let cells = [];
        let currentPlayer = 'red';
        let gameActive = true;
        
        // Fonction pour lire l'ID utilisateur depuis l'URL (pour l'XP)
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('user_id');
            if (id && /^\d+$/.test(id)) { discordUserId = id; }
        }
        getUserIdFromUrl();

        function notifyBotWin(xpAmount) {
            if (!discordUserId || BASE_API_URL === 'VOTRE_ADRESSE_API_ICI') {
                 console.error("XP NON ATTRIBUÉ: ID utilisateur ou API non configurée.");
                 return;
            }
            
            fetch(BASE_API_URL + '/game/win', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: discordUserId, xp_gained: xpAmount })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    statusElement.textContent += ` (Récompense: ${xpAmount} XP!)`;
                } else {
                    statusElement.textContent += ` (Erreur XP: ${data.message})`;
                }
            })
            .catch(error => {
                statusElement.textContent += ` (Erreur Connexion API)`;
            });
        }

        // Fonction pour démarrer/redémarrer le jeu
        function initializeGame() {
            boardElement.innerHTML = '';
            clickTargetsElement.innerHTML = '';
            boardState = [];
            cells = [];
            
            for (let r = 0; r < ROWS; r++) {
                let rowState = [];
                let rowCells = [];
                for (let c = 0; c < COLS; c++) {
                    rowState.push(null);
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    boardElement.appendChild(cell);
                    rowCells.push(cell);
                }
                boardState.push(rowState);
                cells.push(rowCells);
            }
            
            for (let c = 0; c < COLS; c++) {
                const target = document.createElement('div');
                target.classList.add('column-target');
                target.dataset.col = c;
                target.addEventListener('click', handleColumnClick);
                clickTargetsElement.appendChild(target);
            }

            currentPlayer = 'red';
            gameActive = true;
            statusElement.textContent = "C'est à votre tour (Rouge)";
        }

        // Gère le clic du joueur sur une colonne
        function handleColumnClick(e) {
            if (!gameActive || currentPlayer !== 'red') return;

            const col = parseInt(e.target.dataset.col);
            const row = findNextOpenRow(col);

            if (row === -1) {
                statusElement.textContent = "Cette colonne est pleine !";
                setTimeout(() => { if (gameActive) { statusElement.textContent = "C'est à votre tour (Rouge)"; } }, 1500);
                return;
            }

            makeMove(row, col, 'red');

            if (gameActive) {
                currentPlayer = 'yellow';
                statusElement.textContent = "Tour de l'IA (Jaune)...";
                setTimeout(aiMove, 500);
            }
        }
        
        function aiMove() {
            if (!gameActive) return;

            // 1. L'IA peut-elle gagner ?
            let winningMove = findWinningMove('yellow');
            if (winningMove !== -1) {
                const row = findNextOpenRow(winningMove);
                makeMove(row, winningMove, 'yellow');
                endTurn();
                return;
            }
            
            // 2. Le joueur peut-il gagner ? (Bloquer)
            let blockingMove = findWinningMove('red');
            if (blockingMove !== -1) {
                const row = findNextOpenRow(blockingMove);
                makeMove(row, blockingMove, 'yellow');
                endTurn();
                return;
            }
            
            // 3. Sinon, jouer au hasard
            let availableCols = [];
            for (let c = 0; c < COLS; c++) {
                if (boardState[0][c] === null) {
                    availableCols.push(c);
                }
            }
            
            if (availableCols.length > 0) {
                 const col = availableCols[Math.floor(Math.random() * availableCols.length)];
                 const row = findNextOpenRow(col);
                 makeMove(row, col, 'yellow');
                 endTurn();
            }
        }
        
        function findWinningMove(player) {
            for (let c = 0; c < COLS; c++) {
                let r = findNextOpenRow(c);
                if (r !== -1) {
                    boardState[r][c] = player;
                    if (checkWin(player)) {
                        boardState[r][c] = null;
                        return c;
                    }
                    boardState[r][c] = null;
                }
            }
            return -1;
        }
        
        function endTurn() {
            if (gameActive) {
                currentPlayer = 'red';
                statusElement.textContent = "C'est à votre tour (Rouge)";
            }
        }

        function findNextOpenRow(col) {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (boardState[r][col] === null) {
                    return r;
                }
            }
            return -1;
        }

        // Fonction principale pour jouer un coup
        function makeMove(row, col, player) {
            boardState[row][col] = player;
            
            const targetCell = cells[row][col];
            const token = document.createElement('div');
            token.classList.add('token', player);
            
            // 1. Position initiale : Le jeton est "en chute"
            token.classList.add('falling'); 
            
            targetCell.appendChild(token); 
            
            // 2. Déclenchement de la chute (attente micro-tâche)
            requestAnimationFrame(() => {
                token.classList.remove('falling');
            });

            if (checkWin(player)) {
                endGame(false, player);
            } else if (boardState.flat().every(cell => cell !== null)) {
                endGame(true); // Égalité
            }
        }

        // Vérifie la victoire
        function checkWin(player) {
            // Horizontal
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardState[r][c] === player && boardState[r][c+1] === player && boardState[r][c+2] === player && boardState[r][c+3] === player) { return true; }
                }
            }
            // Vertical
            for (let c = 0; c < COLS; c++) {
                for (let r = 0; r <= ROWS - 4; r++) {
                    if (boardState[r][c] === player && boardState[r+1][c] === player && boardState[r+2][c] === player && boardState[r+3][c] === player) { return true; }
                }
            }
            // Diagonale (descendante)
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardState[r][c] === player && boardState[r+1][c+1] === player && boardState[r+2][c+2] === player && boardState[r+3][c+3] === player) { return true; }
                }
            }
            // Diagonale (ascendante)
            for (let r = 3; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (boardState[r][c] === player && boardState[r-1][c+1] === player && boardState[r-2][c+2] === player && boardState[r-3][c+3] === player) { return true; }
                }
            }
            return false;
        }

        // Gère la fin de partie
        function endGame(draw, winner = null) {
            gameActive = false;
            // Retirer les écouteurs de clic
            clickTargetsElement.querySelectorAll('.column-target').forEach(target => target.removeEventListener('click', handleColumnClick));

            if (draw) {
                statusElement.textContent = "🤝 Égalité !";
            } else if (winner) {
                let winnerColor = winner === 'red' ? 'Rouge' : 'Jaune';
                statusElement.textContent = `🏆 Le joueur ${winnerColor} a gagné !`;
                
                if (winner === 'red') {
                    notifyBotWin(50); // XP pour la victoire du joueur
                }
            }
        }

        // Lie le bouton "Recommencer"
        restartButton.addEventListener('click', initializeGame);

        // Lancement du jeu
        initializeGame();
    </script>
